<!DOCTYPE html>
<html>
<head>
    <title>Minimal Test</title>
</head>
<body>
    <h1>Scan Test</h1>
    <button onclick="testScan()">Test Scan</button>
    <div id="result"></div>

    <script>
        function testScan() {
            console.log('[testScan] Called');
            const payload = { targetOS: 'Windows' };
            console.log('[testScan] Sending request with:', payload);
            
            fetch('/api/scan/start', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            })
            .then(r => {
                console.log('[testScan] Got response, status:', r.status);
                return r.json();
            })
            .then(data => {
                console.log('[testScan] Got data:', data);
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            })
            .catch(e => {
                console.error('[testScan] Error:', e);
                document.getElementById('result').innerHTML = '<p style="color:red;">Error: ' + e.message + '</p>';
            });
        }
    </script>
</body>
</html>
